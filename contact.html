<style>
/*  =====  site-header  ===== */
.site-header{position:fixed;top:0;left:0;right:0;background:rgba(0,0,0,.66);backdrop-filter:blur(8px);z-index:1000;border-bottom:1px solid rgba(255,255,255,.1)}
.header-inner{height:68px;max-width:var(--container-max);margin-inline:auto;display:flex;align-items:center;justify-content:center;position:relative;padding:0 1.5rem}
.brand img{height:40px;filter:invert(1);}

.burger{width:26px;height:20px;position:absolute;left:1rem;top:50%;transform:translateY(-50%);cursor:pointer;display:none}
.burger span,.burger::after{content:"";position:absolute;left:0;width:26px;height:2px;background:#111;transition:var(--transition)}
.burger span{top:0}.burger::after{bottom:0}

/* primary nav (desktop) */
.primary-nav{border-top:1px solid #e5e5e5}
.primary-nav ul{display:flex;justify-content:center;gap:2.5rem;list-style:none;padding:1rem 1rem;max-width:var(--container-max);margin:auto}
.primary-nav a{color:#111;text-decoration:none;position:relative;font-weight:500}
.primary-nav a::after{content:"";position:absolute;left:0;bottom:-4px;width:0;height:1px;background:#111;transition:width .25s}
.primary-nav a:hover::after{width:100%}

/* ===== MOBILE ===== */
@media(max-width:767px){
  .burger{display:block}
  .primary-nav{display:none}
}

/* ===== DRAWER ===== */
.drawer{position:fixed;top:0;right:0;width:280px;height:100vh;background:#fff;padding:6rem 2rem 3rem;display:flex;flex-direction:column;gap:1.5rem;transform:translateX(100%);transition:transform var(--transition);z-index:999}
.drawer ul{list-style:none;margin:0;padding:0;display:flex;flex-direction:column;gap:1.4rem}
.drawer a{color:#111;text-decoration:none;font-weight:500}

/* show drawer when burger checked */
.burger-toggle:checked ~ .site-header .burger span{transform:translateY(9px) rotate(45deg)}
.burger-toggle:checked ~ .site-header .burger::after{transform:translateY(-9px) rotate(-45deg)}
.burger-toggle:checked ~ .site-header nav.drawer{transform:translateX(0)}

/* overlay */
.drawer-overlay{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;z-index:998}
@media(max-width:767px){
  .burger-toggle:checked ~ .drawer-overlay{display:block}
}
@media(min-width:768px){
  .drawer{display:none}
  .burger{display:none}
}

/*  footer  */
.footer-dark{background:#1d1d1d;color:#f1f1f1;padding:5rem 1rem 3rem;text-align:center;margin-top:6rem}
.footer-inner{max-width:1200px;margin-inline:auto}
.footer-logo{height:72px;margin-inline:auto;margin-bottom:1.75rem}

.footer-sites a{color:#f1f1f1;text-decoration:none;transition:opacity .25s}
.footer-sites a:hover{opacity:.7}
.footer-sns{display:grid;row-gap:1.4rem;justify-content:center}
.sns-block{margin-top: 10px;display: flex;}
.sns-label{text-align:right;font-size:.8rem;color:#c7c7c7}
.sns-icon:hover{background:#f1f1f1;color:#1d1d1d}
.footer-nav ul{display:flex;flex-wrap:wrap;justify-content:center;gap:2.2rem 2.8rem;max-width:440px;margin:0 auto 2rem;padding:0;list-style:none}
.footer-nav a{color:#f1f1f1;text-decoration:none;position:relative}
.footer-nav a::after{content:"";position:absolute;left:0;bottom:0;width:0;height:1px;background:#f1f1f1;transition:width .25s}
.footer-nav a:hover::after{width:100%}
.footer-copy{font-size:.85rem;color:#c7c7c7}
@media(max-width:600px){.footer-sites{flex-direction:column;gap:1rem}.sns-block{grid-template-columns:1fr repeat(5,42px)}.sns-label{text-align:left}}
/***** HEADER WHITE THEME *****/
